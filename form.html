<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body style="background-color: rgb(237, 239, 229);">
    <h1>STUDENT REGISTRATION FORM</h1>
    <br>
    <br>
    <form>
        <table>
            <tr>
                <td>STUDENT ROLLNO</td> <td>:</td>
                <td><input placeholder="Enter the Rollno" type="text"></td>
                <br>
            </tr>
            <br>
            <tr>
                <td>STUDENT NAME</td> <td>:</td>
                <td><input placeholder="Enter the Student Name" type="text"></td>
            </tr>
            <tr>
                <td>DEPARTMENT</td><td>:</td>
                <td>
                <select id="dept">
                    <option value="cse" >CSE</option>
                    <option value="it">IT</option>
                    <option value="ece">ECE</option>
                    <option value="aiml">AIML</option>
                    <option value="bio">BIO</option>
                    <option value="mech">MECH</option>
                </select>
            </td>
             </tr>
             <tr>
                <td>GENDER</td><td>:</td>
                <td>
                <input type="radio" name="gender">MALE
                <input type="radio" name="gender">FEMALE
                </td>
            </tr>
                <tr>
                    <td>10TH PERCENTAGE</td> <td>:</td>
                    <td><input placeholder="Enter the percentage" type="text"></td>
                </tr>
                <tr>
                    <td>12TH PERCENTAGE</td> <td>:</td>
                     <td><input placeholder="Enter the percentage" type="text"></td>
                </tr>
                <tr>
                    <td>DEGREE</td> <td>:</td>
                     <td><input placeholder="Enter the percentage" type="text"></td>
        </table>
    </form>
    <br><br>
        <button class="cl1" style="background-color: black; color: aliceblue;">SUBMIT</button>
        <button class="cl2" style="background-color: black; color: aliceblue;">CANCEL</button> 
</body>
</html>
